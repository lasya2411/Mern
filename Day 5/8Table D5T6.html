<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="lasya()">Show me</button> <br><br>
	<div id="result"> </div>
</body>
<script>
	function lasya()
	{
		var i;
		for(i=1;i<=10;i++)
		{ 	
			document.getElementById('result').innerHTML += i + " * 8 =" + (i * 8)+"<br/>";
		}
	}
</script>
</html>
