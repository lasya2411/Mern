<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body> <br>
Number1: <input type="number" id="num1" value=""><br> <br>
Number2: <input type="number" id="num2" value=""> <br> <br>
Result: <input type="number" id="result" value=""> <br> <br>
	<button onclick="lasya()">Check Result</button>
</body>
<script>
	function lasya()
	{
		var a=document.getElementById('num1').value;
		var b=document.getElementById('num2').value;
		//alert(a*b); //Remove the comments to get the alert box
		var c=a*b;
		document.getElementById('result').value = c; //here it should be value
	}
</script>
