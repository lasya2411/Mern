<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1>Patterns Demo</h1>
	<button onclick="lasya()">Show me</button> <br><br>
	<div id="result"> </div>
</body>
<script>
	function lasya()
	{
		var i,j;
		for(i=97;i<=101;i++)
		{
			for(j=97;j<=i;j++)
			{
			document.getElementById('result').innerHTML += (String.fromCharCode(j) +" ")
			}
			document.getElementById('result').innerHTML += "<br/>"
		}
	}
</script>
</html>
