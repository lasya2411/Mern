<!--Bitwise Operators -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h1> Bitwise Operators</h1>
	<script>
		var a=10,b=20;
		document.write(a&b); //change to binary and then perform operators //Both different = 0
		document.write("<br>");
		document.write(a|b); // atlease 1 then 1
		document.write("<br>");  
		document.write(a^b); // Both same=0
		document.write("<br>");
		document.write(a<<3); // 10 * 2*3
		document.write("<br>"); 
		document.write(a>>4); // 10 / 2*4
		document.write("<br>"); 
		document.write(~a); // -(10+1)
		document.write("<br>");
	</script>
</body>
</html>
