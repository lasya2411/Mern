<!-- datatype -->
<script>
	//numbers
	let length=16;
	let weight=37.5;
	document.write(typeof(weight));
	document.write("<br>");

	//string
	let color4="red";
	let course="mern";
	document.write(typeof(course));
	document.write("<br>");

	//Booleans
	let x=true;
	let y=false;
	document.write(typeof(x));
	document.write("<br>");

	//object
	const person = {firstname: "college",lastName:"Name"};
	document.write(typeof(person));
	document.write("<br>");

	//Array Object
	const name1=["mango","orange","apple"];
	document.write("Array object: ",name1);
	document.write("<br>");
	document.write(typeof(name1));
	document.write("<br>");

	//Date Object
	var date = new Date();
	document.write("Date object: ",date); 
	document.write("<br>");
	document.write(typeof(date));
	document.write("<br>");
</script>
