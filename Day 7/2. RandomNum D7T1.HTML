<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>
<body>
        <h1>LOGIN</h1>  
        <label for="Number">Number</label>
        <input type="Number" placeholder="Enter a number" id='input' required> <br> <br>
        <input onclick = "fun()" type="submit" value="Check">
        <script>
            function fun()
            {
                const a = Math.floor(Math.random() * (10-1) + 1)
                const b = document.getElementById('input').value;
                if(a==b)
                {
                    alert("You are Lucky "+a);
                }
                else
                {
                    alert("You are not lucky "+a);
                }
            }
        </script>
</body>
</html>
